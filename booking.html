<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dream Travels - Booking</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<header>
    <h1>Book Your Trip</h1>
    <nav>
        <a href="index.html">Home</a>
        <a href="packages.html">Packages</a>
        <a href="booking.html">Booking</a>
        <a href="gallery.html">Gallery</a>
        <a href="contact.html">Contact</a>
    </nav>
</header>

<section>
    <form action="#" method="post">
        <label>Name:</label>
        <input type="text" name="name" required>

        <label>Email:</label>
        <input type="email" name="email" required>

        <label>Travel Dates:</label>
        <input type="date" name="start-date" required>
        <input type="date" name="end-date" required>

        <label>Destination:</label>
        <input type="text" name="destination" required>

        <label>Package Selection:</label>
        <select name="package" required>
            <option value="">--Select--</option>
            <option value="paris">Paris - 5 Days</option>
            <option value="bali">Bali - 7 Days</option>
            <option value="dubai">Dubai - 4 Days</option>
            <option value="zurich">Zurich - 5 Days</option>
            <option value="rome">Rome - 4 Days</option>
            <option value="barcelona">Barcelona - 7 Days</option>
        </select>

        <label>Additional Requests:</label>
        <textarea name="requests" rows="4"></textarea>

        <button type="submit">Submit Booking</button>
    </form>
</section>

</body>
</html>
